<html>
    <head>
        <title>Aspine Test</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400" style="background-color:white"></canvas>
        <img id="logo" src="logo-circle.png" alt="logo" hidden>
        <p id="demo">before</p>

        <script>
current_schedule = "regular";

// Takes an object with "room" and "id"
function getSchedule(p3) {
    var floor = Math.floor(p3.room / 1000);
    var zone = Math.floor((p3.room % 1000) / 100);
    var subject = p3.id.charAt(0);
    if((floor == 2 || floor == 2) && subject != 'S') {
        return "regular-b";
    }
    if((zone < 6 && (floor == 4 || floor == 5)) || (zone == 6 && (floor == 2 || floor == 3)) /* || Biology ): */) {
        return "regular-c";
    }
    return "regular-a";
}

function drawHand(ctx, radius, pos, length, width) {
    ctx.strokeStyle = 'green';
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}

function drawFace(ctx, radius) {
    ctx.moveTo(0,0);
    ctx.clearRect(-radius, -radius, radius * 2, radius * 2);
    ctx.drawImage(logo, -radius, -radius, 2 * radius, 2 * radius);
}

function drawNumber(ctx, radius, pos, period_length) {
    console.log(pos, period_length);
    ctx.fillStyle = 'green';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";
    ctx.font = "75px arial";
    // Get time in seconds
    var time = (1 - pos / (2 * Math.PI)) * period_length / 1000;
    // Get first and second digit
    var d1, d2;
    if(time / 60 < 60) {
        d1 = Math.floor(time / 60);
        d2 = Math.floor(time % 60);
    }
    else {
        d1 = Math.floor(time / 60 / 60);
        d2 = Math.floor(time / 60 % 60);
    }
    if(d2 < 10) {
        d2 = "0" + d2;
    }
    ctx.fillText(d1 + ":" + d2, 0, 2*radius/3);
}

function drawName(ctx, radius, name) {
    ctx.fillStyle = 'green';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";
    ctx.font = fitText(ctx, name, "arial", radius * 1.5) + "px arial";
    ctx.fillText(name, 0, radius/3);
}

function fitText(ctx, text, fontface, width) {
    // start with a large font size
    var fontsize = 75;

    // lower the font size until the text fits the canvas
    do {
        fontsize--;
        ctx.font = fontsize + "px " + fontface;
    } while (ctx.measureText(text).width > width)

    return fontsize;
}

var ctx, radius, schedules, logo;
window.onload = () => {
    var canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    radius = canvas.height / 2;
    ctx.translate(radius, radius);
    logo = document.getElementById("logo");

    xhttp = new XMLHttpRequest;
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            schedules = JSON.parse(this.responseText);
            redraw();
            setInterval(function() {
                redraw();
            }, 1000);
        }
    };
    xhttp.open("GET", "schedule.json");
    xhttp.send();
};

function redraw() {
    // UTC to EST
    var now = Date.now() - 5 * 60 * 60 * 1000;
    var tod = now % (24 * 60 * 60 * 1000);
    //var tod = 71399000;
    var pos = 0;

    var current_period_i = 0;// Get current period from array
    while(current_period_i < schedules[current_schedule].length - 1 &&
        tod > schedules[current_schedule][current_period_i + 1].start) {
        current_period_i++;
    }
    console.log(current_period_i);

    var current_period = schedules[current_schedule][current_period_i];
    var next_period = schedules[current_schedule][current_period_i + 1];

    var period_length = -1;
    var period_name = "";

    if(tod < current_period.start) { // Before school
        period_length = current_period.start;
        period_name = "Before School";
        pos = tod / period_length;
    }
    else if(!next_period && tod > current_period.end) { // After school
        period_length = 24 * 60 * 60 * 1000 - current_period.end;
        console.log(current_period.end, period_length);
        period_name = "After School";
        pos = (tod - current_period.end) / period_length;
    }

    else if(tod > current_period.end) { // Between classes
        period_length = next_period.start - current_period.end;
        period_name = current_period.name + " âž¡ " + next_period.name;
        pos = (tod - current_period.end) / period_length;
    }
    else { // In class
        period_length = current_period.end - current_period.start;
        period_name = current_period.name;
        pos = (tod - current_period.start) / period_length;
    }
        
    var pos = pos * 2 * Math.PI;

    document.getElementById("demo").innerHTML = period_name + ": " + pos + "<br>" + tod;
    drawFace(ctx, radius);
    drawName(ctx, radius, period_name);
    drawHand(ctx, radius, pos, radius * .75, radius * .04);
    drawNumber(ctx, radius, pos, period_length);
}
        </script>

    </body>
</html>
