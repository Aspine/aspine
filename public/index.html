<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Aspine" content="Aspen Scraper and Beautifier">
        <link href="/tabulator/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="/tabulator/js/tabulator.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div id="login-bubble" class="center-div">
            <h4 id="title">Aspine</h4>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Student ID">
                <input type="password" name="password" placeholder="Aspen Password">
                <br><br>
                <input id="login" type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
