<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Aspine | Login</title>

	<meta name="Description" content="This CRLS Student Dashboard is perfect for keeping up with your Aspen grades, the CRLS Clock, and the CRLS calendar. Checking grades the cool way since 2019!">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
	<meta name="theme-color" content="#00551C"/>
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<!--<link rel="stylesheet" type="text/css" href="css/util.css">-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
	<!--===============================================================================================-->
	<link rel="manifest" href="/manifest.json">
	<!--===============================================================================================-->
</head>
<body>
	<header></header>	
	<nav></nav>
	<main>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/logo-circle.png" alt="IMG">
                    				</div>

				<form class="login100-form" action="/login" method="POST">
					<span class="login100-form-title">
						Aspine Login
					</span>
					<div class="text-center p-t-12">
						<span class="txt1" style="color:#595959">
							*Use Aspenâ„¢ Credentials
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="Student ID" aria-label="Aspen Student ID">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="password" placeholder="Password" aria-label="Aspen Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="background:#3F8532">
							Login
						</button>

					</div>
					<div class="text-center p-t-12">
						<a href="https://github.com/maxtkc/aspine" aria-label="Check out this project on Github!">
							<i class="fa fa-github" aria-hidden="true"></i>
						</a>
						<br>
						<span class="txt1" style="color:#595959">
							For issues and feature requests, please let us know with this
							<a href="https://goo.gl/forms/PYQDtzkp0vHJbFLz2">google form</a>!
							<br>
							To see the code and contribute to this open source project
							check out our <a href="https://github.com/maxtkc/aspine">github</a>!
						</span>
					</div>



				</form>
			</div>
		</div>
	</div>



	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	</main>
	<footer></footer>
</body>
</html>
