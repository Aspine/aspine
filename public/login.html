<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-itunes-app" content="app-id=1498713667, affiliate-data=myAffiliateData, app-argument=https://apps.apple.com/us/app/aspine/id1498713667?mt=8">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149290199-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'UA-149290199-1');
  </script>
  
  <title>Aspine | Login</title>
  
  <meta name="Description" content="This CRLS Student Dashboard is perfect for keeping up with your Aspen grades, the CRLS Clock, and the CRLS calendar. Checking grades the cool way since 2019!">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#00551C"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/fontawesome/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <noscript>
    <p><strong>
      Aspine is designed to work mainly as a client-side web application
      to maintain security and privacy, which means that most of the code is
      JavaScript code run in your Web browser.
      Aspine is free/libre and open source software with source code available
      at
      <a href="https://github.com/Aspine/aspine/">https://github.com/Aspine/aspine/</a>.
      Please enable JavaScript in your Web browser in order to use Aspine.
    </strong></p>
  </noscript>
  
  <header></header>	
  <nav></nav>
  <main>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt style="display: flex; justify-content: center; align-items: center;">
            <picture>
                <source srcset="images/blank.png" media="(max-width: 768px)">
                <img src="images/logo-circle350x350.png" alt="Aspine logo">
            </picture>
          </div>
          
          <form id="login100-form" action="/login" method="POST">
            <span id="login100-form-title">
              Aspine Login
            </span>
            <div class="text-center p-t-12">
              <span class="txt1" style="color:#595959">
                Use Aspen credentials or leave blank to import data
              </span>
            </div>
            <!-- Username Input -->
            <div class="wrap-input100">
              <input class="input100" id="input-username" type="text" name="username" placeholder="Student ID" aria-label="Aspen Student ID" autofocus>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-id-card" aria-hidden="true"></i>
              </span>
            </div>
            <!-- Password Input -->
            <div class="wrap-input100">
              <input class="input100" id="input-password" type="password" name="password" placeholder="Password" aria-label="Aspen Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <!-- Remember Me Checkbox -->
            <div class="checkbox">
              <span>
                Remember Me?
              <input id="remember-me" type="checkbox">
              </span>
            </div>
            <!-- Login Button -->
            <div id="container-login100-form-btn">
              <button id="login100-form-btn" style="background:#3F8532">
                Login
              </button>
              
            </div>
            <div class="text-center p-t-12">
              <span class="txt1" style="color:#595959">
                For issues and feature requests, please let us know with this
                <a href="https://goo.gl/forms/PYQDtzkp0vHJbFLz2">google form</a>!
                <br>
                To see the code and contribute to this open source project
                check out our <a href="https://github.com/maxtkc/aspine">github</a>!
              </span>
            </div>
            <div class="text-center p-t-12">
              <span class="txt1" style="color:#595959">
                Check out our <a href="https://www.cpsd.us/privacy">Privacy Policy</a>
              </span>
            </div>
            <br>
            <div class="text-center">
              <img src="images/district-logo.png" style="width:75%">
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script >
      $('.js-tilt').tilt({
        scale: 1.1
      })
    </script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </main>
  <footer></footer>
</body>
</html>
